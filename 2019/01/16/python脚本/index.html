s="line">        proxy_read_timeout 1800s;</span><br><span class="line">        proxy_send_timeout 1800s;</span><br><span class="line">    &#125;&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    access_log /var/log/nginx/&#123;domain&#125;.log;</span><br><span class="line">&#125;&#125;</span><br><span class="line"></span><br><span class="line">&apos;&apos;&apos;.format(domain=lobby)</span><br><span class="line"></span><br><span class="line">    f = open(lobby_nginx_file,&apos;w&apos;)</span><br><span class="line">    f.write(lobby_nginx_conf)</span><br><span class="line">    f.close()</span><br><span class="line"></span><br><span class="line">    print(lobby_nginx_file + &apos; update&apos;)</span><br><span class="line"></span><br><span class="line">else:</span><br><span class="line">    print(lobby_nginx_file + &apos; already exists ~&apos;)</span><br><span class="line">    pass</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(&apos;walk to %s&apos; %home)</span><br><span class="line">os.chdir(home)               #os.chdir() 方法用于改变当前工作目录到指定的路径。  此处home要切换到的新路径。</span><br><span class="line">print(&apos;now in &apos;+ os.getcwd())                # os.getcwd()   获取当前目录</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if os.path.isdir(wwwroot+root):</span><br><span class="line">    print(&quot;存在%s文件夹&quot;%root)</span><br><span class="line">else:</span><br><span class="line">    print(&quot;文件夹%s不存在&quot;%root)</span><br><span class="line">    print(&quot;创建文件夹%s&quot;%root)</span><br><span class="line">    os.mkdir(wwwroot + root)</span><br><span class="line">    print(&quot;%s 文件夹创建完成&quot;%root)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#拷贝mobile到wwwroot目录下</span><br><span class="line">if os.path.exists(src_web_mobile):           #os.path.exists()    判断文件是否存在</span><br><span class="line">    print(src_web_mobile + &apos; folder exists&apos;)</span><br><span class="line">    print(&apos;ready copy to &apos; + web_mobile)</span><br><span class="line">    try:</span><br><span class="line">        shutil.copytree(src_web_mobile, wwwroot + web_mobile)</span><br><span class="line">    except OSError as e:</span><br><span class="line">        print(e)</span><br><span class="line">        pass</span><br><span class="line">    print( web_mobile + &apos; already copy to &apos; + wwwroot)</span><br><span class="line"></span><br><span class="line">else:</span><br><span class="line">    print(src_web_mobile + &apos; folder not exists&apos;)</span><br><span class="line">    #pass</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(&quot;替换大厅信息&quot;)</span><br><span class="line"></span><br><span class="line">js = &quot;/res/raw-assets/CustomMade/customer_config.json&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#替换H5游戏包里面的json信息</span><br><span class="line"></span><br><span class="line">old_base_url = re.compile(r&apos;&quot;HTTP_BASE_URL&quot;: &quot;http://.*?/&quot;&apos;)</span><br><span class="line">new_base_url = &apos;&quot;HTTP_BASE_URL&quot;: &quot;http://%s/&quot;&apos; %lobby</span><br><span class="line"></span><br><span class="line">print(new_base_url)</span><br><span class="line"></span><br><span class="line">old_ws_url = re.compile(r&apos;&quot;WEBSOCKET_BASE_URL&quot;: &quot;ws://.*?/ws&quot;&apos;)</span><br><span class="line">new_ws_url =&apos;&quot;WEBSOCKET_BASE_URL&quot;: &quot;ws://%s:7010/ws&quot;&apos;%lobby</span><br><span class="line"></span><br><span class="line">print(new_ws_url)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">oldurl = re.compile(r&apos;lobby.*?\.com&apos;)</span><br><span class="line"></span><br><span class="line">jsonfile = web_mobile + js</span><br><span class="line"></span><br><span class="line">print(jsonfile)</span><br><span class="line">if os.path.isfile(jsonfile):</span><br><span class="line">    print(&quot;json 文件存在,准备替换配置 \n&quot;)</span><br><span class="line">    time.sleep(1)</span><br><span class="line">    print(&quot;正在替换中.....&quot;)</span><br><span class="line">    with open(jsonfile,&quot;r&quot;) as f:</span><br><span class="line">        lines = f.readlines()</span><br><span class="line">        #写的方式打开文件</span><br><span class="line">    with open(jsonfile,&quot;w&quot;) as f_w:</span><br><span class="line">        for line in lines:</span><br><span class="line">            line = re.sub(oldurl,lobby,line)                    #re.sub，实现正则的替换。</span><br><span class="line">            line = re.sub(old_base_url,new_base_url,line)</span><br><span class="line">            line = re.sub(old_ws_url,new_ws_url,line)</span><br><span class="line">            f_w.write(line)</span><br><span class="line"></span><br><span class="line">    print(&quot;%s 文件替换完成&quot;%web_mobile)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">else:</span><br><span class="line">    print(&quot;json文件不存在,去%s 手工检查下&quot;%web_mobile)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">loads = input(&quot;配置完成 是否测试ngin配置(y/n):&quot;)</span><br><span class="line">if loads == &apos;Y&apos; or loads == &apos;y&apos;:</span><br><span class="line">    print(&quot;正在测试nginx配置&quot;)</span><br><span class="line">    time.sleep(1)</span><br><span class="line">    cmd = &quot;docker exec -it nginx /bin/bash -c &apos;/usr/sbin/nginx -t&apos;&quot;</span><br><span class="line">    test = subprocess.Popen(cmd,shell=True,stdout=subprocess.PIPE).communicate()[0]</span><br><span class="line">    if &apos;ok&apos; in test:</span><br><span class="line">        re = input(&quot;nginx 配置测试通过 是否重加载nginx进程(y/n):&quot;)</span><br><span class="line">        if re == &apos;y&apos; or re == &apos;Y&apos;:</span><br><span class="line">            cmd = &quot;docker exec -it nginx /bin/bash -c &apos;/usr/sbin/nginx -s reload&apos;&quot;</span><br><span class="line">            os.system(cmd)</span><br><span class="line">    else:</span><br><span class="line">        print(test)</span><br><span class="line">        print(&quot;检查配置 手工重启&quot;)</span><br><span class="line">else:</span><br><span class="line">    sys.exit(0)</span><br></pre></td></tr></table></figure>
