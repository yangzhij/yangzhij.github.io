t += 1</span><br><span class="line">else:</span><br><span class="line">    lock_file.write(name + &apos;\n&apos;)</span><br><span class="line">    sys.exit(&apos;用户 %s 可能是个山炮，退出应用&apos; % name)</span><br><span class="line"></span><br><span class="line">lock_file.close()</span><br><span class="line">user_file.close()</span><br></pre></td></tr></table></figure>
