    <div class="post-body" itemprop="articleBody">

      
      

      
        <p>mysql主从<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">主库负责增删改操作。从库负责查询。</span><br><span class="line">	原理：</span><br><span class="line">		master将操作语句（数据的改变）记录到binlog日志中（在每个事务更新数据完成之前），然后授予slave远程连接的权限。（前提：master一定要开启binlog二进制日志功能）</span><br><span class="line">		slave开启两个线程：IO线程和SQL线程。IO线程负责读取master的binlog内容到中继日志relay log里；SQL线程负责从relay log日志里读出binlog内容，并更新到slave的数据库里。（这样来保证主从数据的一致）</span><br><span class="line">	要求：</span><br><span class="line">		主从版本一致</span><br><span class="line">		节点时间一致</span><br><span class="line">	优点：</span><br><span class="line">		降低主服务器压力;（主库写，从库读，降压）</span><br><span class="line">		在从库进行备份，避免备份期间影响主库服务;（确保数据安全）</span><br><span class="line">		主从切换（提升性能）</span><br><span class="line">	主从部署必要条件：</span><br><span class="line">		主库开启binlog日志（设置log-bin参数）</span><br><span class="line">		从库服务器能连通主库</span><br><span class="line">		主从server-id不同</span><br><span class="line">		</span><br><span class="line">主从与主主模式:</span><br><span class="line">	主从复制：主库授权从库远程连接，通过读取主库binlog并更新到本地数据库的过程。从库跟着主库Centos7下mysql5.7+mycat+keepalived变。</span><br><span class="line">	主主复制：主从相互授权连接，读取对方binlog日志并更新到本地数据库的过程。双方都随着对方的改变而改变。</span><br><span class="line"></span><br><span class="line">当从库的IO和SQL线程的状态均为Yes，则表示主从已实现同步了！</span><br></pre></td></tr></table></figure></p>
<p>//部署如下<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line">cd /usr/local/src/</span><br><span class="line">#官网下载mysql-server</span><br><span class="line">wget http://dev.mysql.com/get/mysql57-community-release-el7-10.noarch.rpm</span><br><span class="line">#mysql依赖包</span><br><span class="line">yum -y install mysql57-community-release-el7-10.noarch.rpm</span><br><span class="line">#安装mysql数据库</span><br><span class="line">yum -y install mysql-community-server</span><br><span class="line">#启动</span><br><span class="line">systemctl start mysqld</span><br><span class="line"># 设置开机启动</span><br><span class="line">systemctl enable mysqld</span><br><span class="line">systemctl daemon-reload</span><br><span class="line">#在日志文件中查看初始密码</span><br><span class="line">grep &quot;password&quot; /var/log/mysqld.log</span><br><span class="line">#进入修改密码，必须先修改，否则啥也不能做，可能会提示密码过于简单之类的报错，先设置个复杂的，然后再修改密码规则</span><br><span class="line">mysql -uroot -p</span><br><span class="line">mysql&gt; ALTER USER &apos;root&apos;@&apos;localhost&apos; IDENTIFIED BY &apos;P@ssw0rd123&apos;;</span><br><span class="line"></span><br><span class="line">#查看mysql密码规则</span><br><span class="line">mysql&gt; SHOW VARIABLES LIKE &apos;validate_password%&apos;;</span><br><span class="line">#修改MySQL默认策略和密码长度（mysql5.7默认安装了密码安全检查插件（validate_password），默认密码检查策略要求密码必须包含：大小写字母、数字和特殊符号，并且长度不能少于8位。）</span><br><span class="line">mysql&gt; set global validate_password_policy=0;</span><br><span class="line">mysql&gt; set global validate_password_policy=LOW;</span><br><span class="line">mysql&gt; SET GLOBAL validate_password_length=6;</span><br><span class="line"></span><br><span class="line">#之后就可以改成简单密码了</span><br><span class="line">mysql&gt; ALTER USER &apos;root&apos;@&apos;localhost&apos; IDENTIFIED BY &apos;123456&apos;;</span><br><span class="line"></span><br><span class="line">#卸载安装源自动更新</span><br><span class="line">yum remove mysql57-community-release.noarch</span><br><span class="line"></span><br><span class="line">#初始化数据库</span><br><span class="line">[root@localhost ~]# mysql_secure_installation</span><br><span class="line">Enter password for user root:    #需输入mysql密码</span><br><span class="line">一路回车</span><br><span class="line">Disallow root login remotely?    看情况是否允许root用户远程访问</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">6.进入数据库设置远程登录用户，不一定要是root</span><br><span class="line">mysql&gt; grant all privileges on *.* to &apos;root&apos;@&apos;%&apos; identified by &apos;123456&apos; with grant option;</span><br><span class="line">mysql&gt; flush privileges;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">配置主mysql数据库配置文件：vim /etc/my.cnf</span><br><span class="line">    1、配置文件配置完之后，登录mysql数据库设置数据同步权限</span><br><span class="line">        mysql&gt; grant replication slave,replication client on *.* to root@&apos;172.20.100.122&apos; identified by &quot;wwwmysqlpw;</span><br><span class="line">        mysql&gt;flush privileges;</span><br><span class="line">		</span><br><span class="line">    2、查看master服务器状态</span><br><span class="line">        mysql&gt; show master status;(注意File与Position项，从服务器需要这两项参数)	</span><br><span class="line"></span><br><span class="line">配置从mysql配置文件:vim /etc/my.cnf，只需要变更一下配置中的server-id,</span><br><span class="line">#添加一下</span><br><span class="line">slave-skip-errors = all #跳过所有的错误错误，继续执行复制操作</span><br><span class="line">	配置主从同步指令</span><br><span class="line">mysql&gt;stop slave;   ＃执行同步前，要先关闭slave</span><br><span class="line">mysql&gt;change  master to master_host=&apos;172.20.100.121&apos;,master_user=&apos;root&apos;,master_password=&apos;wwwmysqlpw&apos;,master_log_file=&apos;mysql-bin.000006&apos;,master_log_pos=110;	</span><br><span class="line">mysql&gt;start slave;          #开启同步</span><br><span class="line">mysql&gt;show slave status \G</span><br><span class="line"></span><br><span class="line">当IO和SQL线程的状态均为Yes，则表示主从已实现同步了！</span><br><span class="line"></span><br><span class="line">主从同步是基于主从配置完之后开始，并且mysql主从部署之后可能会出现主从同步延迟的问题</span><br></pre></td></tr></table></figure></p>
<p>—mycat安装<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">cd /usr/local/src/</span><br><span class="line">wget http://dl.mycat.io/1.6-RELEASE/Mycat-server-1.6-RELEASE-20161028204710-linux.tar.gz</span><br><span class="line">tar -zxvf Mycat-server-1.6-RELEASE-20161028204710-linux.tar.gz</span><br><span class="line">chmod -R 777 mycat</span><br><span class="line">添加环境变量</span><br><span class="line">vi /etc/profile</span><br><span class="line">export MYCAT_HOME=/usr/local/src/mycat</span><br><span class="line">export PATH=$PATH:$MYCAT_HOME/bin</span><br><span class="line">使环境变量生效</span><br><span class="line">source /etc/profile</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">mycat配置文件</span><br><span class="line">cd /usr/local/src/mycat/conf</span><br><span class="line">schema.xml       数据库设置，分库分表规则</span><br><span class="line">server.xml	    用户权限设置，与mysql无关</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">启动mycat</span><br><span class="line">cd /usr/local/src/mycat/bin/</span><br><span class="line">sh mycat start</span><br></pre></td></tr></table></figure></p>
<p>用户授权<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">mysql&gt; grant select,update,delete,insert on micro_game.* to test@&apos;%&apos; identified by &apos;test@123456&apos;;</span><br><span class="line">mysql&gt; flush privileges;</span><br></pre></td></tr></table></figure></p>
<p>mysql半同步复制配置<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">主库配置</span><br><span class="line">mysql&gt; INSTALL PLUGIN rpl_semi_sync_master SONAME &apos;semisync_master.so&apos;;</span><br><span class="line">mysql&gt; set global rpl_semi_sync_master_enabled=on;</span><br><span class="line"></span><br><span class="line">从库配置</span><br><span class="line">mysql&gt;  INSTALL PLUGIN rpl_semi_sync_slave SONAME &apos;semisync_slave.so&apos;;</span><br><span class="line">mysql&gt;  set global rpl_semi_sync_slave_enabled=on;</span><br><span class="line"></span><br><span class="line">加入my.cnf参数</span><br><span class="line">主库[mysqld]添加：</span><br><span class="line">rpl_semi_sync_master_enabled = 1</span><br><span class="line">从库[mysqld]添加：</span><br><span class="line">rpl_semi_sync_slave_enabled = 1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">在主从上验证一下</span><br><span class="line">mysql&gt; show global status like &apos;rpl_semi%&apos;;</span><br><span class="line">Rpl_semi_sync_master_status                | ON    |</span><br><span class="line">Rpl_semi_sync_slave_status | ON    |</span><br></pre></td></tr></table></figure></p>
<p>程序配置文件：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">database=micro_game</span><br><span class="line">server=172.20.100.247:8066   --注意提供的是mycat的端口,因为只有通过mycat才能实现读写分离，帮你转发</span><br><span class="line">username=test</span><br><span class="line">password=test@123456</span><br></pre></td></tr></table></figure></p>
