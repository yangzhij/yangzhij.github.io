        <p><strong>Docker三要素：</strong><br>镜像 image<br>容器<br>仓库</p>
<p><strong>centos7安装docker</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">yum -y update</span><br><span class="line">yum install -y yum-utils device-mapper-persistent-data lvm2</span><br><span class="line">yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo</span><br><span class="line">yum list docker-ce --showduplicates | sort -r              #查看所有仓库中所有docker版本，并选择特定版本安装</span><br><span class="line">yum -y install docker-ce-17.12.1.ce                        #安装所选版本</span><br></pre></td></tr></table></figure></p>
<p><strong>docker基本信息查看</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">docker version          #版本号</span><br><span class="line">docker info             # 查看系统(docker)层面信息</span><br><span class="line">docker search 镜像名    #搜索镜像</span><br><span class="line">docker pull 镜像名      #下载镜像</span><br><span class="line">docker images           #列出本地有的镜像</span><br><span class="line">docker images -a        #列出所有的images（包含历史）</span><br></pre></td></tr></table></figure></p>
