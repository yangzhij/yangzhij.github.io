          <h1 class="post-title" itemprop="name headline">Docker基本命令</h1>

    <div class="post-body" itemprop="articleBody">

      
      

      
        <p>1.帮助命令：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker version  //版本   docker info  //信息    docker --help   //帮助手册</span><br></pre></td></tr></table></figure></p>
<p>2.镜像命令：一个镜像可以生成多个容器实例。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">docker images   #列出当前主机可运行的镜像模板   -a 全部   -q 只显示当前镜像id  -qa 全部</span><br><span class="line">镜像仓库源    镜像标签     镜像ID   镜像创建时间    镜像大小</span><br><span class="line">[root@myself ~]# docker images</span><br><span class="line">REPOSITORY          TAG                 IMAGE ID            CREATED             SIZE</span><br><span class="line">centos              latest              1e1148e4cc2c        3 weeks ago         202MB</span><br><span class="line"></span><br><span class="line">docker search  镜像名     如docker search tomcat    会在hub.docker.com查找    </span><br><span class="line">docker search -s 30 tomcat   列出点赞数超过30的tomcat镜像</span><br><span class="line"></span><br><span class="line">下载镜像：docker pull &lt;镜像名:tag&gt;    如docker pull tomcat  等价于 docker pull tomcat:latest   拉取的是最新的</span><br><span class="line">指定版本: docker pull tomcat:8.2       拉取8.2版本</span><br><span class="line"></span><br><span class="line">删除镜像：</span><br><span class="line">docker rmi 镜像名        //这个是删除最新的；镜像名加上版本号就删除指定版本，直接用镜像id也可</span><br><span class="line">删除单个： docker rmi -f 镜像id/镜像名</span><br><span class="line">删除多个： docker rmi -f 名1 名2</span><br><span class="line">删除全部： docker rmi -f $(docker images -qa)</span><br></pre></td></tr></table></figure></p>
<p>3.容器命令<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line">拉取镜像：docker pull &lt;镜像名:tag&gt;       eg. docker pull centos</span><br><span class="line">查看镜像：docker images </span><br><span class="line"></span><br><span class="line">启动：  -i  交互式窗口，与t连用   -t 伪终端  --name 指定别名，不加该参数会随机生成一个名称</span><br><span class="line">	a. //新建并启动交互式容器，进入容器</span><br><span class="line">docker run -it --name 别名 镜像名/id    eg. docker run -it --anme mycentos1.1 centos</span><br><span class="line">	b. //守护式进程启动（后台启动），不进容器</span><br><span class="line">docker run -d --name 别名 镜像名/id     eg. docker run -d --name mytomcat tomcat</span><br><span class="line"></span><br><span class="line">查看正在运行的容器：</span><br><span class="line">docker ps</span><br><span class="line">	</span><br><span class="line">退出容器：</span><br><span class="line">	a. //关闭并退出  exit</span><br><span class="line">重新进入要启动：docker start 容器id或容器名</span><br><span class="line">[root@myself ~]# docker ps -l</span><br><span class="line">CONTAINER ID        IMAGE               COMMAND             CREATED             STATUS                      PORTS               NAMES</span><br><span class="line">cbc0f86f8022        centos              &quot;/bin/bash&quot;         8 minutes ago       Exited (0) 40 seconds ago                       mycentos</span><br><span class="line">[root@myself ~]# docker start cbc0f86f8022 </span><br><span class="line">cbc0f86f8022</span><br><span class="line">[root@myself ~]# docker attach cbc0f86f8022</span><br><span class="line">[root@cbc0f86f8022 /]# 	</span><br><span class="line">	b. //不关闭容器退出    ctrl+p+q</span><br><span class="line">重新进入：docker attach 容器id</span><br><span class="line"></span><br><span class="line">容器可以被启动、重启、停止、删除</span><br><span class="line">docker start/restart/stop/kill 容器id或容器名     kill --快速强制停止</span><br><span class="line">删除已停止的容器</span><br><span class="line">docker rm  -f 容器id或容器名</span><br><span class="line">docker rm -f $(docker ps -q)   //删除全部</span><br><span class="line"></span><br><span class="line">执行命令</span><br><span class="line">docker exec -it 容器id ls -l /tmp    在外面执行命令并返回结果</span><br><span class="line">docker exec -it 容器id /bin/bash     进入容器再执行</span><br><span class="line">ls -l /tmp</span><br><span class="line"></span><br><span class="line">[root@myself ~]# docker ps</span><br><span class="line">CONTAINER ID        IMAGE               COMMAND             CREATED             STATUS              PORTS               NAMES</span><br><span class="line">cbc0f86f8022        centos              &quot;/bin/bash&quot;         12 minutes ago      Up 3 minutes                            mycentos</span><br><span class="line">[root@myself ~]# docker exec -it cbc0f86f8022 ls -l /home/</span><br><span class="line">total 0</span><br><span class="line">drwxr-xr-x 2 root root 6 Dec 28 17:11 remy</span><br><span class="line">[root@myself ~]# docker exec -it cbc0f86f8022 /bin/bash</span><br><span class="line">[root@cbc0f86f8022 /]# ls -l /home/</span><br><span class="line">total 0</span><br><span class="line">drwxr-xr-x 2 root root 6 Dec 28 17:11 remy</span><br><span class="line">[root@cbc0f86f8022 /]# </span><br><span class="line"></span><br><span class="line">查看容器日志：</span><br><span class="line">docker log -t -f --tail  容器id</span><br><span class="line"></span><br><span class="line">拷贝容器内的文件到主机</span><br><span class="line">[root@myself ~]# docker cp cbc0f86f8022:/home/remy/20181229 /root/     容器id:容器内路径  容器外虚拟机路径</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">提交容器副本使之成为一个新的镜像：   docker commit  </span><br><span class="line">docker commit -m=&quot;提交的描述信息&quot; -a=&quot;作者&quot; 容器id  要创建的目标镜像名:[标签名]</span><br><span class="line">docker commit -a=&quot;remy&quot; -m=&quot;im testing&quot; 6c719cc2bb1c mytomcat:1.1</span><br><span class="line">docker run -d mytomcat:1.1   //后台启动tomcat</span><br><span class="line">步骤：</span><br><span class="line">	1.先运行一个容器,如docker run -d -p 8188:8080 tomcat //指定外部映射端口    docker run -it -P tomcat   //随机分配外部端口  </span><br><span class="line">	2.进入容器操作</span><br><span class="line">	3.将更改过配置的容器生成一个新的镜像</span><br><span class="line">	4.运行新的镜像   记得加标签</span><br></pre></td></tr></table></figure></p>
